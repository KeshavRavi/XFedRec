data:
  movielens_path: "data/ml-100k.csv"

model:
  type: "ncf"
  n_users: 1000
  n_items: 1700
  emb_size: 32
  local_epochs: 1
  local_batch_size: 64

federation:
  n_clients: 10
  frac: 0.5
  rounds: 20

  aggregation: fedavg
  byzantine_clients: 0
  max_update_norm: null

dp:
  enabled: false
  sigma: 0.1
  clip_norm: 1.0

drift:
  enabled: true
  type: sudden
  round: 3
  delta: 0.05
  confidence_threshold: 0.4
  ema_alpha: 0.5
  kalman_q: 1.0e-5
  kalman_r: 1.0e-1
